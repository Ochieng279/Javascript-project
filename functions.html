<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Functions</title>

<body>
    <script>
        function calculateTax(cost, taxPercent = 0.9) {
            console.log(cost * taxPercent);
        }
        calculateTax(20);
        calculateTax(400);

        console.log(calculateTax);
    </script>
